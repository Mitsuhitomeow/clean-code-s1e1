<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>

  <body>

    <header class="header">
      <img
        class="header__info-img"
        src="./eisenhower-matrix.jpg"
        alt="The eisenhower matrix"
      >
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <section class="main__add">
        <h3 class="main__add-title section-title">Add Item</h3>
        <div class="main__add-wrapper">
          <input
            class="add__wrapper-input input-task"
            id="new-task"
            type="text"
          >
          <button class="add__wrapper-btn btn">Add</button>
        </div>
      </section>

      <section class="main__todo">
        <h3 class="main__todo-title section-title">Todo</h3>
        <ul class="main__todo-list wrapper-list" id="incompleteTasks">
          <li class="list-item">
            <input class="todo__wrapper-checkbox input-checkbox" type="checkbox">
            <label class="todo__wrapper-label title-task">Pay Bills</label>
            <input class="todo__wrapper-input input-task" type="text">
            <button class="todo__wrapper-btn btn-edit btn">Edit</button>
            <button class="todo__wrapper-btn btn-delete btn">
              <img
                class="todo__wrapper-img remove"
                src="./remove.svg"
                alt="Remove"
              >
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="todo__wrapper-checkbox input-checkbox" type="checkbox">
            <label class="todo__wrapper-input title-task">Go Shopping</label>
            <input class="todo__wrapper-label input-task" type="text" value="Go Shopping">
            <button class="todo__wrapper-btn btn-edit btn">Save</button>
            <button class="todo__wrapper-btn btn-delete btn">
              <img
                class="todo__wrapper-img remove"
                src="./remove.svg"
                alt="Remove"
              >
            </button>
          </li>
        </ul>
      </section>

      <section class="main__complited">
        <h3 class="main__complited-title section-title">Completed</h3>
        <ul class="main__complited-list wrapper-list" id="completed-tasks">
          <li class="list-item">
            <input class="complited__wrapper-checkbox input-checkbox" type="checkbox" checked>
            <label class="complited__wrapper-label title-task">See the Doctor</label>
            <input class="complited__wrapper-input input-task" type="text">
            <button class="complited__wrapper-btn btn-edit btn">Edit</button>
            <button class="complited__wrapper-btn btn-delete btn">
              <img
                class="complited__wrapper-img remove"
                src="./remove.svg"
                alt="Remove"
              >
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>

</html>
